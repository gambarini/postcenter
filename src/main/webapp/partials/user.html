<form ng-submit="userSubmit()">
 <fieldset>
		<div>
			<label>Name</label> <br/>
			<input type="text" ng-model="user.name" required /> 

		</div>
		<div>
			<label>E-mail</label> <br/>
			<input type="text" ng-model="user.email" required />

		</div>
		<div>
			<label>Password</label> <br/>
			<input type="text" ng-model="password" required />

		</div>
		
		<div>
			<input type="submit" />
		</div>
	</fieldset>
 
 </form>
 <pre>
 {{user | json}}
 </pre>
