<h3>
<span>{{post.title}}</span>
<span> - </span>
<span>{{post.createDate | date:'medium'}}</span>
<span> by {{post.userName}}</span>

</h3>
<p>
	<span>{{post.message}}</span>
</p>
<div>
<Span>Reply:</Span>
<ul class="nav nav-tabs nav-stacked">
    <li ng-repeat="reply in post.replys">
	    	<span>{{reply.message}}</span>
	    	<span> - </span>
	    	<span>{{reply.createDate | date:'medium'}}</span>
	    	<span> by {{reply.userName}}</span>
    </li>
</ul>
<a ng-href="#">back</a>
	<span ng-hide="logedUser === undefined || logedUser._id != post.userId">
		<span>&nbsp; | &nbsp;</span> <a ng-href="#/" ng-click="remove();">remove</a>
	</span>
</div>
<hr>
 <form ng-submit="replySubmit()" ng-hide="logedUser.name === undefined">
 <fieldset>
 		<div>
			<label>You are logged as: {{logedUser.name}}</label> <span> | </span> <a href="#/"  ng-click="logout()">Logout</a> <br/><br/>
		</div>
 
		<div>
			<label>Message</label> <br/>
			<textarea ng-model="reply.message" rows="6" cols="150" required></textarea>

		</div>
		<div>
			<input type="submit" />
		</div>
	</fieldset>
 
 </form>
 
 <hr>

<hr>
<pre>
    {{post | json}}
</pre>
