
 <ul class="nav nav-tabs nav-stacked">
    <li ng-repeat="post in posts">
	    <a ng-href="#{{post.id}}">
	    	<span>{{post.title}}</span>
	    </a>
	    <span> - </span>
    	<span>{{post.createDate | date:'medium'}}</span>
    	<span> by {{post.userName}}</span>
	    <p>{{post.message}}</p> 
    </li>
 </ul>
 <hr>
 <div ng-hide="!(logedUser.name === undefined)"><a href="#/user">Create User</a><span> | </span><a href="#/authentication">Login</a></div>
 <form ng-submit="postSubmit()" ng-hide="logedUser.name === undefined">
 <fieldset>
 		<div>
			<label>You are logged as: {{logedUser.name}}</label> <span> | </span> <a href="#/" ng-click="logout()">Log out</a> <br/><br/>
		</div>
 
		<div>
			<label>Title</label> <br/>
			<input type="text" ng-model="post.title" required /> 

		</div>
		<div>
			<label>Message</label> <br/>
			<textarea ng-model="post.message" rows="6" cols="150" required></textarea>

		</div>
		<div>
			<input type="submit" />
		</div>
	</fieldset>
 
 </form>
 
 <hr>
<pre>
    {{posts | json}}
</pre>
