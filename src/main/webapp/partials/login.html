<form ng-submit="loginSubmit()" name="loginForm">
 <fieldset>
		<div>
			<label>E-Mail</label> <br/>
			<input type="text" name="email" required /> 

		</div>
		<div>
			<label>Password</label> <br/>
			<input type="text" name="password" required />

		</div>
		<div>
			<input type="submit" />
		</div>
	</fieldset>
 
 </form>
